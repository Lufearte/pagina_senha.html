<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeado com Senha</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 30px;
        }

        .lock-container {
            text-align: center;
        }

        .lock-image {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
            transition: transform 0.2s ease-in-out;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid #000;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #ddd;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }

        /* Animação de vibração */
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
        }

        .error {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>

<h1>Olá Felipe, digite a senha</h1>
<div class="lock-container">
    <img id="lockImage" class="lock-image" src="https://i.postimg.cc/DW2Jgrwr/ei-1734134378903-removebg-preview.png" alt="Cadeado">
    <div class="buttons-container">
        <!-- Botões de 0 a 9 para a senha -->
        <button class="button" onclick="addToPassword(1)">1</button>
        <button class="button" onclick="addToPassword(2)">2</button>
        <button class="button" onclick="addToPassword(3)">3</button>
        <button class="button" onclick="addToPassword(4)">4</button>
        <button class="button" onclick="addToPassword(5)">5</button>
        <button class="button" onclick="addToPassword(6)">6</button>
        <button class="button" onclick="addToPassword(7)">7</button>
        <button class="button" onclick="addToPassword(8)">8</button>
        <button class="button" onclick="addToPassword(9)">9</button>
        <button class="button" onclick="addToPassword(0)">0</button>
    </div>
    <button id="confirmButton">Confirmar Senha</button>
    <div id="message" class="message"></div>
</div>

<audio id="victorySound" src="https://www.myinstants.com/media/sounds/success.mp3"></audio> <!-- Link do som -->
<!-- Substitua o link acima pelo link do YouTube convertido para mp3 -->

<script>
    const correctPassword = [5, 2, 2, 5]; // Senha correta: 5225
    const lockImage = document.getElementById('lockImage');
    const messageDiv = document.getElementById('message');
    const confirmButton = document.getElementById('confirmButton');
    const victorySound = document.getElementById('victorySound'); // Som de vitória

    let userPassword = []; // Senha do usuário

    function addToPassword(num) {
        if (userPassword.length < 4) {
            userPassword.push(num);
            console.log(userPassword); // Exibe a senha atual para teste
        }
    }

    confirmButton.addEventListener('click', () => {
        if (JSON.stringify(userPassword) === JSON.stringify(correctPassword)) {
            // Senha correta
            lockImage.style.display = 'none';
            messageDiv.textContent = 'Parabéns! Você conseguiu, pode abrir a caixa vermelha!';
            messageDiv.classList.add('success-message');
            victorySound.play(); // Reproduz o som de vitória
        } else {
            // Senha incorreta
            messageDiv.textContent = 'Senha incorreta. Tente novamente!';
            messageDiv.classList.add('error-message');
            lockImage.classList.add('error');

            // Vibração do celular
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]); // Vibração forte
            }

            // Remove a classe de erro após a animação
            setTimeout(() => {
                lockImage.classList.remove('error');
            }, 500);

            // Reseta a senha
            userPassword = [];
        }
    });
</script>

</body>
</html>
