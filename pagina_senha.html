<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeado com Senha por Cliques</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .welcome-message {
            position: absolute;
            top: 20px;
            font-size: 24px;
            color: #333;
        }

        .lock-container {
            text-align: center;
        }

        .lock-image {
            width: 150px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .digit-button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .digit-button:hover {
            background-color: #0056b3;
        }

        .confirm-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-button:hover {
            background-color: #1e7e34;
        }

        .success-message {
            display: none;
            font-size: 22px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        .error {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>

<div class="welcome-message">Olá Felipe!</div>

<div class="lock-container">
    <img class="lock-image" src="https://i.postimg.cc/DW2Jgrwr/ei-1734134378903-removebg-preview.png" alt="Cadeado fechado">
    <div class="button-container">
        <button class="digit-button">0</button>
        <button class="digit-button">0</button>
        <button class="digit-button">0</button>
        <button class="digit-button">0</button>
    </div>
    <button class="confirm-button">Confirmar</button>
    <div class="success-message">Parabéns! Você conseguiu, pode abrir a caixa vermelha!</div>
</div>

<audio id="successSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

<script>
    const buttons = document.querySelectorAll('.digit-button');
    const confirmButton = document.querySelector('.confirm-button');
    const successMessage = document.querySelector('.success-message');
    const lockImage = document.querySelector('.lock-image');
    const successSound = document.getElementById('successSound');

    let userCode = [0, 0, 0, 0];
    const correctCode = [5, 2, 2, 5];

    buttons.forEach((button, index) => {
        button.addEventListener('click', () => {
            userCode[index] = (userCode[index] + 1) % 10; // Incrementa o número
            button.textContent = userCode[index];
        });
    });

    confirmButton.addEventListener('click', () => {
        if (userCode.toString() === correctCode.toString()) {
            lockImage.style.display = 'none'; // Remove o cadeado fechado
            successMessage.style.display = 'block'; // Mostra a mensagem de sucesso
            successSound.play(); // Toca o som de vitória
        } else {
            // Aplica a animação de erro
            lockImage.classList.add('error');
            navigator.vibrate(500); // Vibra por 500ms
            setTimeout(() => {
                lockImage.classList.remove('error');
            }, 500);
        }
    });
</script>

</body>
</html>
