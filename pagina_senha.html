<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeado com Senha e Vibração</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .lock-container {
            text-align: center;
        }

        .lock-image {
            width: 200px;
            height: 300px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Lock_icon_2.svg/1024px-Lock_icon_2.svg.png');
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .dial {
            width: 40px;
            height: 60px;
            background-color: #777;
            display: inline-block;
            margin: 0 5px;
            text-align: center;
            line-height: 60px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        .welcome {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .success-message {
            font-size: 24px;
            color: green;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .error {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>

<div class="lock-container">
    <div class="welcome">Olá Felipe!</div> <!-- Boas-vindas -->
    <div class="lock-image" id="lockImage"></div> <!-- Imagem do cadeado -->
    <div>
        <div class="dial"><span>0</span></div>
        <div class="dial"><span>0</span></div>
        <div class="dial"><span>0</span></div>
        <div class="dial"><span>0</span></div>
    </div>
    <div class="message">
        <p>Digite a senha correta para abrir o cadeado!</p>
    </div>
    <div class="success-message" id="successMessage">
        <p>Parabéns! Você conseguiu abrir o cadeado! Pegue seu prêmio!</p>
    </div>
</div>

<!-- Som -->
<audio id="errorSound" src="erro.mp3" preload="auto"></audio>
<audio id="successSound" src="sucesso.mp3" preload="auto"></audio>

<script>
    let dials = document.querySelectorAll('.dial');
    let lockCode = [5, 2, 2, 5]; // A senha correta
    let userCode = [];

    // Configuração para verificar a senha
    dials.forEach((dial, index) => {
        dial.addEventListener('click', () => {
            let currentDigit = parseInt(dial.innerText);
            currentDigit = (currentDigit + 1) % 10;  // Incrementa o número, vai de 0 a 9
            dial.innerText = currentDigit;

            // Salva a tentativa do usuário
            userCode[index] = currentDigit;

            // Verifica se a senha está correta
            if (userCode.toString() === lockCode.toString()) {
                document.querySelector('.message').innerText = ''; // Remove a mensagem de instrução
                let successMessage = document.getElementById('successMessage');
                let lockImage = document.getElementById('lockImage');
                lockImage.style.display = 'none'; // Esconde o cadeado
                successMessage.style.display = 'block'; // Mostra a mensagem de sucesso

                // Toca o som de sucesso
                let successSound = document.getElementById('successSound');
                successSound.play();
            } else {
                // Se a senha estiver errada, aplica a animação de erro
                document.querySelector('.lock-image').classList.add('error');

                // Toca o som de erro
                let errorSound = document.getElementById('errorSound');
                errorSound.play();

                // Vibra o celular (forte)
                if (navigator.vibrate) {
                    navigator.vibrate([500, 200, 500]); // Vibração forte
                }
            }
        });
    });
</script>

</body>
</html>
