<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeado com Animações, Som e Erro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .lock-container {
            position: relative;
            text-align: center;
        }

        .lock-image {
            width: 200px;
            height: 300px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Lock_icon_2.svg/1024px-Lock_icon_2.svg.png');
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .dial {
            width: 40px;
            height: 60px;
            background-color: #777;
            display: inline-block;
            margin: 0 5px;
            text-align: center;
            line-height: 60px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #333;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .celebration {
            font-size: 24px;
            color: green;
            font-weight: bold;
            opacity: 0;
            animation: fadeInCelebration 2s forwards;
        }

        @keyframes fadeInCelebration {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Animação de erro (vibração) */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .error {
            animation: shake 0.5s ease-in-out;
        }

        #confirmButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        #confirmButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="lock-container">
    <div class="lock-image"></div> <!-- Imagem do cadeado -->
    <div>
        <div class="dial"><span>0</span></div>
        <div class="dial"><span>0</span></div>
        <div class="dial"><span>0</span></div>
        <div class="dial"><span>0</span></div>
    </div>
    <div class="message">
        <p>Digite a senha correta para abrir o cadeado!</p>
    </div>
    <div class="celebration" style="display: none;">
        <p>Parabéns! Você conseguiu abrir o cadeado! Pegue seu prêmio!</p>
    </div>
    <div>
        <button id="confirmButton">Confirmar Senha</button>
    </div>
</div>

<!-- Adicionando o efeito sonoro -->
<audio id="successSound" src="sucesso.mp3" preload="auto"></audio>
<audio id="errorSound" src="erro.mp3" preload="auto"></audio>

<script>
    let dials = document.querySelectorAll('.dial');
    let lockCode = [5, 2, 2, 5]; // A senha será 5225
    let userCode = [];

    // Exibe as boas-vindas
    alert('Olá Felipe!');

    dials.forEach((dial, index) => {
        dial.addEventListener('click', () => {
            let currentDigit = parseInt(dial.innerText);
            currentDigit = (currentDigit + 1) % 10;  // Incrementa o número, vai de 0 a 9
            dial.innerText = currentDigit;

            // Salva a tentativa do usuário
            userCode[index] = currentDigit;
        });
    });

    // Confirmação de senha
    document.getElementById('confirmButton').addEventListener('click', () => {
        if (userCode.toString() === lockCode.toString()) {
            // Se a senha estiver correta
            document.querySelector('.message').innerText = 'Parabéns! Você conseguiu abrir o cadeado! Pegue seu prêmio!';
            let celebrationMessage = document.querySelector('.celebration');
            celebrationMessage.style.display = 'block'; // Mostra a mensagem de parabéns

            // Remove o cadeado
            document.querySelector('.lock-image').style.display = 'none';

            // Toca o som de sucesso
            let successSound = document.getElementById('successSound');
            successSound.play();

            // Remove a animação de erro, se houver
            document.querySelector('.lock-image').classList.remove('error');
        } else {
            // Se a senha estiver errada
            document.querySelector('.lock-image').classList.add('error'); // Aplica a animação de erro

            // Toca o som de erro
            let errorSound = document.getElementById('errorSound');
            errorSound.play();

            // Faz o celular vibrar (caso o navegador permita)
            if (navigator.vibrate) {
                navigator.vibrate([1000, 500, 1000]); // Vibração forte
            }
        }
    });
</script>

</body>
</html>
