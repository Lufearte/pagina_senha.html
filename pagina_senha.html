<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeado com Animações</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .lock-container {
            position: relative;
            text-align: center;
        }

        .lock-image {
            width: 200px;
            height: 300px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Lock_icon_2.svg/1024px-Lock_icon_2.svg.png');
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 20px;
        }

        .dial {
            width: 40px;
            height: 60px;
            background-color: #777;
            display: inline-block;
            margin: 0 5px;
            text-align: center;
            line-height: 60px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #333;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animação de celebração ao abrir o cadeado */
        .celebration {
            font-size: 24px;
            color: green;
            font-weight: bold;
            opacity: 0;
            animation: fadeInCelebration 2s forwards;
        }

        @keyframes fadeInCelebration {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="lock-container">
    <div class="lock-image"></div> <!-- Imagem do cadeado -->
    <div>
        <div class="dial"><span>0</span></div>
        <div class="dial"><span>0</span></div>
        <div class="dial"><span>0</span></div>
        <div class="dial"><span>0</span></div>
    </div>
    <div class="message">
        <p>Digite a senha correta para abrir o cadeado!</p>
    </div>
    <div class="celebration" style="display: none;">
        <p>Parabéns! Você conseguiu abrir o cadeado! Pegue seu prêmio!</p>
    </div>
</div>

<script>
    let dials = document.querySelectorAll('.dial');
    let lockCode = [5, 2, 2, 5]; // A senha será 5225
    let userCode = [];

    dials.forEach((dial, index) => {
        dial.addEventListener('click', () => {
            let currentDigit = parseInt(dial.innerText);
            currentDigit = (currentDigit + 1) % 10;  // Incrementa o número, vai de 0 a 9
            dial.innerText = currentDigit;

            // Salva a tentativa do usuário
            userCode[index] = currentDigit;

            // Verifica se a senha está correta
            if (userCode.toString() === lockCode.toString()) {
                document.querySelector('.message').innerText = ''; // Remove a mensagem inicial
                let celebrationMessage = document.querySelector('.celebration');
                celebrationMessage.style.display = 'block'; // Mostra a mensagem de parabéns
            }
        });
    });
</script>

</body>
</html>
