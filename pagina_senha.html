<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeado com Senha</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            text-align: center;
        }

        .lock-container {
            position: relative;
            text-align: center;
        }

        .lock-image {
            width: 100px;
            height: 150px;
            background-image: url('https://i.postimg.cc/DW2Jgrwr/ei-1734134378903-removebg-preview.png');
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 20px;
            position: absolute;
            top: -30px; /* Ajusta a posição para cima */
            left: 50%;
            transform: translateX(-50%);
        }

        .lock-image-open {
            width: 100px;
            height: 150px;
            background-image: url('https://i.postimg.cc/DW2Jgrwr/ei-1734134378903-removebg-preview.png'); /* Substitua por a imagem do cadeado aberto */
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 20px;
            position: absolute;
            top: -30px; /* Ajusta a posição para cima */
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Inicialmente oculto */
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .input-field {
            width: 40px;
            height: 60px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin: 0 5px;
            background-color: #777;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-field:focus {
            outline: none;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .celebration {
            font-size: 24px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInCelebration 2s forwards;
        }

        @keyframes fadeInCelebration {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .welcome-message {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        .error {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Inicialmente oculto */
        }

        .button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="lock-container">
    <div class="welcome-message">
        <p>Olá, Felipe! Bem-vindo!</p>
    </div>
    
    <div class="lock-image" id="lockImage"></div> <!-- Imagem do cadeado fechado -->
    <div class="lock-image-open" id="lockImageOpen"></div> <!-- Imagem do cadeado aberto -->
    
    <div class="input-container">
        <div class="input-field" id="input1" onclick="inputClick(1)">0</div>
        <div class="input-field" id="input2" onclick="inputClick(2)">0</div>
        <div class="input-field" id="input3" onclick="inputClick(3)">0</div>
        <div class="input-field" id="input4" onclick="inputClick(4)">0</div>
    </div>

    <button class="button" id="confirmButton" onclick="checkPassword()">Confirmar Senha</button>

    <div class="message">
        <p>Digite a senha correta para abrir o cadeado!</p>
    </div>
    
    <div class="celebration" style="display: none;">
        <p>Parabéns! Você conseguiu abrir o cadeado! Pegue seu prêmio!</p>
    </div>
</div>

<audio id="successSound" src="sucesso.mp3" preload="auto"></audio>
<audio id="errorSound" src="erro.mp3" preload="auto"></audio>

<script>
    let dials = [document.getElementById('input1'), document.getElementById('input2'), document.getElementById('input3'), document.getElementById('input4')];
    let lockCode = [2, 5, 5, 2]; // A senha será 2552
    let userCode = [0, 0, 0, 0];

    // Função para vibrar o celular
    function vibrate() {
        if (navigator.vibrate) {
            navigator.vibrate([300, 100, 300]); // Vibração forte
        }
    }

    // Função para lidar com o clique no campo de entrada
    function inputClick(index) {
        let currentDigit = userCode[index - 1];
        currentDigit = (currentDigit + 1) % 10;  // Incrementa o número, vai de 0 a 9
        userCode[index - 1] = currentDigit;

        // Atualiza o valor no campo
        dials[index - 1].innerText = currentDigit;

        // Habilita o botão de confirmar quando todos os campos forem preenchidos
        if (userCode.every(num => num !== 0)) {
            document.getElementById('confirmButton').style.display = 'block';
        }
    }

    // Função para checar a senha
    function checkPassword() {
        if (userCode.toString() === lockCode.toString()) {
            // Exibe a mensagem de sucesso
            document.querySelector('.message').innerText = ''; // Remove a mensagem inicial
            let celebrationMessage = document.querySelector('.celebration');
            celebrationMessage.style.display = 'block'; // Mostra a mensagem de parabéns

            // Exibe a imagem do cadeado aberto
            document.getElementById('lockImage').style.display = 'none'; // Esconde o cadeado fechado
            document.getElementById('lockImageOpen').style.display = 'block'; // Exibe o cadeado aberto

            // Toca o som de sucesso
            let successSound = document.getElementById('successSound');
            successSound.play();
        } else {
            // Se a senha estiver errada, aplica o efeito de erro
            document.getElementById('lockImage').classList.add('error');

            // Toca o som de erro
            let errorSound = document.getElementById('errorSound');
            errorSound.play();

            // Vibra o celular
            vibrate();

            // Desabilita o botão de confirmação
            document.getElementById('confirmButton').style.display = 'none';

            // Reseta os campos
            userCode = [0, 0, 0, 0];
            dials.forEach(dial => dial.innerText = '0');
        }
    }
</script>

</body>
</html>
