<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeado com Senha, Animações e Vibração</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .lock-container {
            text-align: center;
        }

        .lock-image {
            width: 200px;
            height: 300px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Lock_icon_2.svg/1024px-Lock_icon_2.svg.png');
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .dial {
            width: 40px;
            height: 60px;
            background-color: #777;
            display: inline-block;
            margin: 0 5px;
            text-align: center;
            line-height: 60px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        .celebration {
            font-size: 24px;
            color: green;
            font-weight: bold;
            display: none;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/12/18/20/59/celebration-3020766_960_720.png') repeat;
            background-size: 50px 50px;
            animation: confetti 3s ease-out;
            pointer-events: none;
        }

        @keyframes confetti {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .error {
            animation: shake 0.5s ease-in-out;
        }

        .welcome {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="lock-container">
    <div class="welcome">
        Olá Felipe, bem-vindo! Digite a senha para abrir o cadeado.
    </div>
    <div class="lock-image"></div> <!-- Imagem do cadeado -->
    <div>
        <div class="dial"><span>0</span></div>
        <div class="dial"><span>0</span></div>
        <div class="dial"><span>0</span></div>
        <div class="dial"><span>0</span></div>
    </div>
    <div class="message">
        Digite a senha correta para abrir o cadeado!
    </div>
    <div class="celebration">
        <p>Parabéns! Você pode pegar a caixa vermelha!</p>
    </div>
</div>

<script>
    let dials = document.querySelectorAll('.dial');
    let lockCode = [5, 2, 2, 5]; // Senha correta: 5225
    let userCode = [];

    // Função para criar a vibração
    function vibrar() {
        if (navigator.vibrate) {
            navigator.vibrate([1000, 100, 1000]); // Vibração forte
        }
    }

    // Função para iniciar animação de confetes
    function animarConfetes() {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 3000); // Remove confetes após 3 segundos
    }

    dials.forEach((dial, index) => {
        dial.addEventListener('click', () => {
            let currentDigit = parseInt(dial.innerText);
            currentDigit = (currentDigit + 1) % 10;  // Incrementa o número, vai de 0 a 9
            dial.innerText = currentDigit;

            // Salva a tentativa do usuário
            userCode[index] = currentDigit;

            // Verifica se a senha está correta
            if (userCode.toString() === lockCode.toString()) {
                document.querySelector('.message').innerText = ''; // Remove a mensagem inicial
                let celebrationMessage = document.querySelector('.celebration');
                celebrationMessage.style.display = 'block'; // Mostra a mensagem de parabéns

                // Inicia animação de confetes
                animarConfetes();

                // Remove qualquer efeito de erro anterior
                document.querySelector('.lock-image').classList.remove('error');
            } else {
                // Se a senha estiver errada, aplica o efeito de erro
                document.querySelector('.lock-image').classList.add('error');

                // Vibra o celular
                vibrar();
            }
        });
    });
</script>

</body>
</html>
