<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeado com Senha</title>
    <!-- Adicionando FontAwesome para usar ícones de setas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 30px;
        }

        .lock-container {
            text-align: center;
        }

        .lock-image {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
            transition: transform 0.2s ease-in-out;
        }

        .password-input {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .password-input input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 24px;
            margin: 0 5px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .arrow-btn {
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }

        /* Animação de vibração */
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
        }

        .error {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>

<h1>Olá Felipe, digite a senha</h1>
<div class="lock-container">
    <img id="lockImage" class="lock-image" src="https://i.postimg.cc/DW2Jgrwr/ei-1734134378903-removebg-preview.png" alt="Cadeado">
    <div class="password-input">
        <input type="text" maxlength="1" id="digit1" value="0">
        <input type="text" maxlength="1" id="digit2" value="0">
        <input type="text" maxlength="1" id="digit3" value="0">
        <input type="text" maxlength="1" id="digit4" value="0">
    </div>
    <div class="button-container">
        <span class="arrow-btn" id="arrowUp1">&#8593;</span> <!-- Seta para cima -->
        <span class="arrow-btn" id="arrowDown1">&#8595;</span> <!-- Seta para baixo -->
        <span class="arrow-btn" id="arrowUp2">&#8593;</span>
        <span class="arrow-btn" id="arrowDown2">&#8595;</span>
        <span class="arrow-btn" id="arrowUp3">&#8593;</span>
        <span class="arrow-btn" id="arrowDown3">&#8595;</span>
        <span class="arrow-btn" id="arrowUp4">&#8593;</span>
        <span class="arrow-btn" id="arrowDown4">&#8595;</span>
    </div>
    <button id="confirmButton">Confirmar Senha</button>
    <div id="message" class="message"></div>
</div>

<audio id="victorySound" src="https://www.myinstants.com/media/sounds/success.mp3"></audio>

<script>
    const correctPassword = [5, 2, 2, 5]; // Senha correta: 5225
    const lockImage = document.getElementById('lockImage');
    const messageDiv = document.getElementById('message');
    const confirmButton = document.getElementById('confirmButton');
    const inputs = Array.from(document.querySelectorAll('.password-input input'));
    const victorySound = document.getElementById('victorySound'); // Som de vitória

    // Função para aumentar o número de um campo
    function increaseDigit(index) {
        let currentValue = parseInt(inputs[index].value);
        currentValue = (currentValue + 1) % 10; // Limita entre 0 e 9
        inputs[index].value = currentValue;
    }

    // Função para diminuir o número de um campo
    function decreaseDigit(index) {
        let currentValue = parseInt(inputs[index].value);
        currentValue = (currentValue - 1 + 10) % 10; // Limita entre 0 e 9
        inputs[index].value = currentValue;
    }

    // Event listeners para as setas
    document.getElementById('arrowUp1').addEventListener('click', () => increaseDigit(0));
    document.getElementById('arrowDown1').addEventListener('click', () => decreaseDigit(0));
    document.getElementById('arrowUp2').addEventListener('click', () => increaseDigit(1));
    document.getElementById('arrowDown2').addEventListener('click', () => decreaseDigit(1));
    document.getElementById('arrowUp3').addEventListener('click', () => increaseDigit(2));
    document.getElementById('arrowDown3').addEventListener('click', () => decreaseDigit(2));
    document.getElementById('arrowUp4').addEventListener('click', () => increaseDigit(3));
    document.getElementById('arrowDown4').addEventListener('click', () => decreaseDigit(3));

    confirmButton.addEventListener('click', () => {
        const userPassword = inputs.map(input => parseInt(input.value, 10));

        if (JSON.stringify(userPassword) === JSON.stringify(correctPassword)) {
            // Senha correta
            lockImage.style.display = 'none';
            messageDiv.textContent = 'Parabéns! Você conseguiu, pode abrir a caixa vermelha!';
            messageDiv.classList.add('success-message');
            victorySound.play(); // Reproduz o som de vitória
        } else {
            // Senha incorreta
            messageDiv.textContent = 'Senha incorreta. Tente novamente!';
            messageDiv.classList.add('error-message');
            lockImage.classList.add('error');

            // Vibração do celular
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]); // Vibração forte
            }

            // Remove a classe de erro após a animação
            setTimeout(() => {
                lockImage.classList.remove('error');
            }, 500);
        }
    });
</script>

</body>
</html>
