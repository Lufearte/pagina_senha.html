<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeado Criado com CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
            flex-direction: column; /* Alinha o texto acima do cadeado */
        }

        /* Estilo da saudação */
        .saudacao {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px; /* Espaçamento entre o texto e o cadeado */
        }

        .cadeado {
            width: 100px;
            height: 150px;
            background-color: #333;
            border-radius: 15px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Fechadura */
        .fechadura {
            width: 60px;
            height: 60px;
            background-color: #555;
            border-radius: 10px;
            position: absolute;
            top: 20px;
        }

        /* O corpo do cadeado */
        .corpo {
            width: 50px;
            height: 70px;
            background-color: #444;
            border-radius: 10px;
        }

        /* O gancho do cadeado */
        .gancho {
            width: 20px;
            height: 40px;
            background-color: #222;
            border-radius: 10px;
            position: absolute;
            top: -20px;
        }

        .gancho::before {
            content: '';
            width: 50px;
            height: 30px;
            background-color: #222;
            position: absolute;
            left: -15px;
            top: 0;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<!-- Saudação -->
<div class="saudacao">Olá, Felipe!</div>

<!-- Cadeado -->
<div class="cadeado">
    <div class="gancho"></div>
    <div class="fechadura"></div>
    <div class="corpo"></div>
</div>

</body>
</html>
