<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeado com Senha e Efeitos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            text-align: center;
        }

        .lock-container {
            position: relative;
        }

        .lock-image {
            width: 200px;
            height: 300px;
            background-image: url('https://i.postimg.cc/DW2Jgrwr/ei-1734134378903-removebg-preview.png');
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .dial-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            z-index: 2;
        }

        .dial {
            width: 40px;
            height: 60px;
            background-color: #777;
            display: inline-block;
            margin: 0 5px;
            text-align: center;
            line-height: 60px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #333;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .celebration {
            font-size: 24px;
            color: green;
            font-weight: bold;
            opacity: 0;
            animation: fadeInCelebration 2s forwards;
        }

        @keyframes fadeInCelebration {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .error {
            animation: shake 0.5s ease-in-out;
        }

        .welcome-message {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="lock-container">
    <div class="welcome-message">
        <p>Olá, Felipe! Bem-vindo!</p>
    </div>
    
    <div class="lock-image"></div> <!-- Imagem do cadeado -->
    
    <div class="dial-container">
        <div class="dial"><span>0</span></div>
        <div class="dial"><span>0</span></div>
        <div class="dial"><span>0</span></div>
        <div class="dial"><span>0</span></div>
    </div>

    <div class="message">
        <p>Digite a senha correta para abrir o cadeado!</p>
    </div>
    
    <div class="celebration" style="display: none;">
        <p>Parabéns! Você conseguiu abrir o cadeado! Pegue seu prêmio!</p>
    </div>
</div>

<audio id="successSound" src="sucesso.mp3" preload="auto"></audio>
<audio id="errorSound" src="erro.mp3" preload="auto"></audio>

<script>
    let dials = document.querySelectorAll('.dial');
    let lockCode = [5, 2, 2, 5]; // A senha será 5225
    let userCode = [];

    // Adiciona os eventos de clique para os números
    dials.forEach((dial, index) => {
        dial.addEventListener('click', () => {
            let currentDigit = parseInt(dial.innerText);
            currentDigit = (currentDigit + 1) % 10;  // Incrementa o número, vai de 0 a 9
            dial.innerText = currentDigit;

            // Salva a tentativa do usuário
            userCode[index] = currentDigit;

            // Verifica se a senha está correta
            if (userCode.toString() === lockCode.toString()) {
                document.querySelector('.message').innerText = ''; // Remove a mensagem inicial
                let celebrationMessage = document.querySelector('.celebration');
                celebrationMessage.style.display = 'block'; // Mostra a mensagem de parabéns

                // Toca o som de sucesso
                let successSound = document.getElementById('successSound');
                successSound.play();

                // Remove qualquer efeito de erro anterior
                document.querySelector('.lock-image').classList.remove('error');
            } else {
                // Se a senha estiver errada, aplica o efeito de erro
                document.querySelector('.lock-image').classList.add('error');

                // Toca o som de erro
                let errorSound = document.getElementById('errorSound');
                errorSound.play();
            }
        });
    });
</script>

</body>
</html>
