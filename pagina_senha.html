<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeado com Senha</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        .welcome {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .lock-image {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .numbers-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .number {
            width: 40px;
            height: 50px;
            background-color: #ddd;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }

        .confirm-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .message {
            font-size: 24px;
            color: green;
            font-weight: bold;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            50% { transform: translateX(15px); }
            75% { transform: translateX(-15px); }
        }

        .error {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>
    <div class="welcome">Olá Felipe, digite a senha</div>
    <img id="lock" class="lock-image" src="https://i.postimg.cc/DW2Jgrwr/ei-1734134378903-removebg-preview.png" alt="Cadeado Fechado">
    <div class="numbers-container">
        <div class="number">0</div>
        <div class="number">0</div>
        <div class="number">0</div>
        <div class="number">0</div>
    </div>
    <button class="confirm-btn" id="confirmBtn" disabled>Confirmar Senha</button>
    <div class="message" id="successMessage">Parabéns! Você conseguiu, pode abrir a caixa vermelha!</div>

    <script>
        const lock = document.getElementById("lock");
        const numbers = document.querySelectorAll(".number");
        const confirmBtn = document.getElementById("confirmBtn");
        const successMessage = document.getElementById("successMessage");

        const correctPassword = [2, 5, 5, 2];
        let enteredPassword = [0, 0, 0, 0];

        // Atualiza os números clicados
        numbers.forEach((number, index) => {
            number.addEventListener("click", () => {
                let currentNumber = parseInt(number.textContent);
                currentNumber = (currentNumber + 1) % 10; // Vai de 0 a 9
                number.textContent = currentNumber;
                enteredPassword[index] = currentNumber;

                confirmBtn.disabled = enteredPassword.some(num => num === undefined); // Habilita botão quando todos preenchidos
            });
        });

        // Confirma a senha ao clicar
        confirmBtn.addEventListener("click", () => {
            if (JSON.stringify(enteredPassword) === JSON.stringify(correctPassword)) {
                lock.style.display = "none"; // Cadeado desaparece
                successMessage.style.display = "block"; // Mostra mensagem de sucesso
            } else {
                lock.classList.add("error"); // Animação de erro
                navigator.vibrate(1000); // Vibração de 1 segundo
                setTimeout(() => lock.classList.remove("error"), 500);
            }
        });
    </script>
</body>
</html>
