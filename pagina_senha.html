    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeado com Números</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .lock {
            display: flex;
            align-items: center;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .dial {
            width: 40px;
            height: 60px;
            background-color: #555;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="lock">
    <div class="dial"><span>0</span></div>
    <div class="dial"><span>0</span></div>
    <div class="dial"><span>0</span></div>
    <div class="dial"><span>0</span></div>
</div>

<div class="message">
    <p>Digite a senha correta para abrir o cadeado!</p>
</div>

<script>
    let dials = document.querySelectorAll('.dial');
    let lockCode = [5, 2, 2, 5]; // A senha será 5225
    let userCode = [];

    dials.forEach((dial, index) => {
        dial.addEventListener('click', () => {
            let currentDigit = parseInt(dial.innerText);
            currentDigit = (currentDigit + 1) % 10;  // Incrementa o número, vai de 0 a 9
            dial.innerText = currentDigit;

            // Salva a tentativa do usuário
            userCode[index] = currentDigit;

            // Verifica se a senha está correta
            if (userCode.length === lockCode.length && userCode.toString() === lockCode.toString()) {
                document.querySelector('.message').innerText = 'Parabéns! Você conseguiu abrir a caixa vermelha!';
            }
        });
    });
</script>

</body>
</html>
